<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <main>
    <header class="site-header">
        <a href="#" class="logo">snap</a>

        <button class="hamburger-menu" aria-label="Open menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
    </header>

    <nav aria-label="Primary" hidden>
      <button class="close-menu" aria-label="Close navigation">‚ùå</button>

      <ul class="nav-list">
        <li class="has-dropdown">
          <button>
            Features
            <span class="arrow"></span>
          </button>

          <ul class="dropdown">
            <li><a href="#">Todo List</a></li>
            <li><a href="#">Calendar</a></li>
            <li><a href="#">Reminders</a></li>
            <li><a href="#">Planning</a></li>
          </ul>
        </li>

        <li class="has-dropdown">
          <button>
            Company
            <span class="arrow"></span>
          </button>

          <ul class="dropdown">
            <li><a href="#">History</a></li>
            <li><a href="#">Our Team</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </li>

        <li><a href="#">Career</a></li>
        <li><a href="#">About</a></li>
      </ul>

      <div class="auth">
        <a href="#">Login</a>
        <a href="#" class="register">Register</a>
      </div>
    </nav>

    <section class="hero">
      <figure class="hero-image">
        <img src="./images/image-hero-mobile.png" alt="Person working remotely using a laptop">
      </figure>

      <div class="hero-content">
        <h1>Make remote work</h1>

        <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>

        <button type="button">Learn more</button>
      </div>

      <footer class="clients">
        <ul>
          <li><img src="./images/client-databiz.svg" alt="Databiz"></li>
          <li><img src="./images/client-audiophile.svg" alt="Audiophile"></li>
          <li><img src="./images/client-meet.svg" alt="Meet"></li>
          <li><img src="./images/client-maker.svg" alt="Maker"></li>
        </ul>
      </footer>
    </section>

  </main>
  
</body>
</html>
